<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>Find The Doctor</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Find Your Doctor In Seattle</h1>

      <label for="issue">Search by medical issue:</label>
      <input id="issue" type="text" placeholder="eg:sore throat">

      <label for="name">Search by Doctor name:</label>
      <input id="name" type="text"  placeholder="eg:thomas">

      <label for="city">Search by city</label>
      <input id="city" type="text"  placeholder="eg:wa-seattle">
      <button class="btn-success" id="doctor">Click to see</button>
      <div class="errors"></div>

      <div class="showDetails"></div>

    </div>
  </body>
</html>
